<html>

<head>
  <title>Dog Fetcher</title>
  <link rel="stylesheet" href="main.css">
</head>


<body>
  <section class="dog">
    <h1>how many dogs ya want?</h1>
    <form id='form' class='dogfetcher'>
      <fieldset>
        <legend>Dog Fetcher</legend>
        <input type='number' class='number' min='1' max='50' placeholder="3" id='number' value='3'>
        <input type="submit" value='submit' class="submit">
      </fieldset>
    </form>
    <div class='results'>
  </section>
  </div>

  <section class='generator'>
    <h2>Search Doggies</h2>
    <form class='searcher'>
      <legend>dog searcher</legend>
      <fieldset>
        <input type='text' type='search' class="search" placeholder="what kinda doggie">
        <button type='submit' value='searchbutton' class='searchbutton'>search</button>
    </form>
    </fieldset>
  </section>
  <div class='searchresults'>
  </div>

</body>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="main.js" type="text/javascript"></script>

</html>
